{% extends 'base.html' %}

{% block content %}
    <style>
    .profile_pic{
        max-height: 200px;
        max-width: 200px;
        border-radius: 50%;
    }
    </style>
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    <a class="btn btn-warning" href="{% url 'user_page' %}">Back to Profile</a>
                </div>
                <div class="card-body">
                    <h4 style="text-align: center">Account Settings</h4>
                    <hr>
                    <img class="profile_pic" src="{{ request.user.customer.profile_pic.url }}">
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card card-body">
                <form method="post" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Confirm" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
